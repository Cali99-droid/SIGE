							pageLength : 50,
							lengthMenu : '<span id="_paginator">Muestra:</span> _MENU_',

							paginate : {

								'last' : 'Last',
								'next' : '&rarr;',
								'previous' : '&larr;'
							}
						},
						drawCallback : function() {
							$(this).find('tbody tr').slice(-3).find(
									'.dropdown, .btn-group').addClass('dropup');
						},
						preDrawCallback : function() {
							$(this).find('tbody tr').slice(-3).find(
									'.dropdown, .btn-group').removeClass(
									'dropup');
						}
					});

	function _print(obj) {
