<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGE - Sistema de gestión educativa</title>

	<link rel="icon" href="sige/img/favicon.ico" >

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/core.css" rel="stylesheet" type="text/css">
	<link href="assets/css/components.css" rel="stylesheet" type="text/css">
	<link href="assets/css/colors.css" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>

	<script type="text/javascript" src="assets/js/core/app.js"></script>
	<script type="text/javascript" src="site/js/constantes.js"></script>
	<script type="text/javascript" src="framework/framework.js"></script>
	<script type="text/javascript" src="pages/js/seg_usuario_token.js"></script>
	<!-- /theme JS files -->
	<script type="text/javascript" src="assets/js/plugins/notifications/sweet_alert.min.js"></script>

</head>

<body class="login-container bg-slate-800">

	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

					<!-- Advanced login -->
					<form id="frm-login" action="api/seguridad/loginToken">
						<input type="hidden" id="token" name="token">
						<div class="panel panel-body login-form">
							<div class="text-center">
								<div class="icon-object border-warning-400 text-warning-400"><i class="icon-lock"></i></div>
								<h5 class="content-group-lg">Reseteo de clave<small class="display-block">Ingrese su nueva clave</small></h5>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password" id="password" name="password" class="form-control" placeholder="Ingrese una nueva clave" autocomplete="off" >
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password" id="password2" name="password2" class="form-control" placeholder="Repita la nueva clave" autocomplete="off" >
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<label id="info" style="display:none"></label>
							</div>
							<div class="form-group">
								<button type="button" class="btn bg-blue btn-block" id="btn-aceptar">Aceptar <i class="icon-circle-right2 position-right"></i></button>
							</div>
							
							

							
							<span class="help-block text-center no-margin">Derechos <a href="#">Institución educativa Luz y Ciencia</a></span>
						</div>
					</form>
					<!-- /advanced login -->

		

				
					
				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->


</body>
</html>
