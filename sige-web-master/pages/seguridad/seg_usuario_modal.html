<form action="api/usuario" id="seg_usuario-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="ini" name="ini" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Perfil</label> 
				<select id="id_per" name="id_per" required placeholder="Seleccione" class="form-control select-search">
					<option value="">Seleccionar</option>
				</select>
			</div>
			<div class="col-sm-6">
				<label>Trabajador</label> 
				<select id="id_tra" name="id_tra" required placeholder="Seleccione" class="form-control select-search">
					<option value="">Seleccionar</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Login</label>
                <input type="text" id="login" name="login" required class="form-control input-sm " maxlength="20">
			</div>
			<div class="col-sm-6">
				<label>Password</label>
                <input type="text" id="password" name="password" required class="form-control input-sm " maxlength="20">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Local</label> 
				<select id="id_suc" name="id_suc" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label>Niveles (Se aplica segun el modulo que tiene acceso)</label> 
				<table id="usuario-nivel-tabla" class="table table-bordered">
				</table>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
