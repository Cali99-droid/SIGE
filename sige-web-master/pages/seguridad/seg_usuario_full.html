<form action="api/usuario" id="seg_usuario_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Perfil</label> 
				<select id="id_per" name="id_per" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Trabajador</label> 
				<select id="id_tra" name="id_tra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Login</label>
                <input type="text" id="login" name="login" required class="form-control input-sm " maxlength="20">
			</div>
			<div class="col-sm-6">
				<label>Password</label>
                <input type="text" id="password" name="password" required class="form-control input-sm " maxlength="20">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Sucursal</label> 
				<select id="id_suc" name="id_suc" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#seg_usuario_rol-tab" data-toggle="tab"><i class="fa fa-cube"></i> Rol </a>
			</li>
			<li>
				<a href="#seg_usuario_sucursal-tab" data-toggle="tab"><i class="fa fa-cube"></i> Usuario Sucursal</a>
			</li>
			<li>
				<a href="#ges_trabajador-tab" data-toggle="tab"><i class="fa fa-cube"></i> Trabajador</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="seg_usuario_rol-tab">
				<table class="table" id="seg_usuario_rol-tabla">
				</table>
				
			</div>
			<div class="tab-pane" id="seg_usuario_sucursal-tab">
				<table class="table" id="seg_usuario_sucursal-tabla">
				</table>
				
			</div>
			<div class="tab-pane" id="ges_trabajador-tab">
				<table class="table" id="ges_trabajador-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
