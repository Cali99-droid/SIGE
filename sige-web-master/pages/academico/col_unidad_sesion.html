<script type="text/javascript" src="pages/js/col_unidad_sesion.js"></script>
<script type="text/javascript" src="pages/js/col_unidad_sesion_modal_full.js"></script>
<style>
.list-icons-item{font-size:10px;}
.icon-add{font-size:15px;}
.icon-subtract{font-size:15px;}
</style>
<div class="panel panel-flat" id="col_unidad_sesion-panel">
<div class="panel-body">
	<div class="row">
		<div class="col-sm-4">
				<label>Nivel</label> 
				<select id="id_niv_bus" name="id_niv_bus" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-4">
				<label>Grado</label> 
				<select id="id_gra_bus" name="id_gra_bus" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-4">
				<label>Curso</label> 
				<select id="id_cur_bus" name="id_cur_bus" required placeholder="Seleccione" class="form-control select-search">
				<option value=" ">Seleccione</option>
				</select>
			</div>
			<div class="col-sm-4">
				<label>Periodo Unidad</label> 
				<select id="id_cpu" name="id_cpu" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		<div class="col-sm-4">
			<label>Unidad</label> 
			<select id="id_uni" name="id_uni" required placeholder="Seleccione" class="form-control select-search">
			</select>
		</div>
	</div>
	
	<br>
	
	<table class="table" id="col_unidad_sesion-tabla" border="1" style="font-size:12px">
		<thead>
			<tr class="bg-primary-300" >
				<th width="5%">Sesion</th>
				<th width="5%">Tipo</th>
				<th width="15%">Subtemas</th>
				<th width="20%">Capacidades</th>
				<th width="30%">Desempe&ntilde;os</th>
				<th width="20%">Intdicadores</th>
			</tr>
		</thead>
		<tbody>
		</tbody>	
	</table>
	
	
</div>	
</div>
