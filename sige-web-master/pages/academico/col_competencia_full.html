<form action="api/competencia" id="col_competencia_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Curso</label> 
				<select id="id_cur" name="id_cur" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Competencia</label>
                <input type="text" id="nom" name="nom" required class="form-control input-sm " maxlength="50">
			</div>
			<div class="col-sm-6">
				<label>Peso</label>
                <input type="text" id="peso" name="peso" required class="form-control input-sm " maxlength="5">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Orden</label>
                <input type="text" id="ord" name="ord" required class="form-control input-sm number" maxlength="10">
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="col_competencia-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#col_capacidad-tab" data-toggle="tab"><i class="fa fa-cube"></i> Capacidad</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="col_capacidad-tab">
				<table class="table" id="col_capacidad-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
