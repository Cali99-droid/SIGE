<form action="api/indicador" id="col_indicador_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>A&ntilde;o</label> 
				<select id="id_anio" name="id_anio" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Grado</label> 
				<select id="id_gra" name="id_gra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Capacidad</label> 
				<select id="id_cap" name="id_cap" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Indicador</label>
                <input type="text" id="nom" name="nom" required class="form-control input-sm " maxlength="50">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="col_indicador-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#col_sesion_indicador-tab" data-toggle="tab"><i class="fa fa-cube"></i> Sesion Indicador</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="col_sesion_indicador-tab">
				<table class="table" id="col_sesion_indicador-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
