<form action="api/permisoDocente" id="col_permiso_docente-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="est" name="est" value="A"/>
	<div class="form-group">
		<div class="row">

			<div class="col-sm-6">
				<label>Profesor</label> 
				<select id="id_prof" name="id_prof"  placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Giro</label> 
				<select id="id_gir" name="id_gir"  placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Grado</label> 
				<select id="id_gra" name="id_gra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Aula</label> 
				<select id="id_au" name="id_au" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Periodo Unidad</label> 
				<select id="id_cpu" name="id_cpu" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div> 
		</div>
		<div class="row">

			<div class="col-sm-6">
				<label>Dias</label>
                <input type="text" id="dias" name="dias" required class="form-control input-sm number" maxlength="10">
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
