<form action="api/cursoAnio" id="col_curso_anio_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_per" name="id_per" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Grado</label> 
				<select id="id_gra" name="id_gra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>&Aacute;rea</label> 
				<select id="id_caa" name="id_caa" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Curso</label> 
				<select id="id_cur" name="id_cur" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Peso de evaluaci&oacute;n</label>
                <input type="text" id="peso" name="peso"  class="form-control input-sm number" maxlength="1">
			</div>
			<div class="col-sm-6">
				<label>Orden</label>
                <input type="text" id="orden" name="orden" required class="form-control input-sm number" maxlength="2">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>&iquest;Se promediara?</label>
				<select id="flg_prom" name="flg_prom" placeholder="Seleccione" class="form-control" >
					<option value="0">NO</option>
					<option value="1">SI</option>
				</select>
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>
