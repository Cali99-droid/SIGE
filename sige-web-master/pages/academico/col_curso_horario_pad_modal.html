<form action="api/cursoHorarioPad" id="col_curso_horario_pad-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>A&ntilde;o</label> 
				<select id="id_anio" name="id_anio" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Aula</label> 
				<select id="id_au" name="id_au" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Fecha Inicio Vigencia</label>
                <input type="text" id="fec_ini_vig" name="fec_ini_vig" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
			<div class="col-sm-6">
				<label>Fecha Fin Vigencia</label>
                <input type="text" id="fec_fin_vig" name="fec_fin_vig" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
