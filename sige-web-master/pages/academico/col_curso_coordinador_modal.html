<form action="api/cursoCoordinador" id="col_curso_coordinador-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="est" name="est" />
	<input type="hidden" id="id_cur" name="id_cur" />
	<input type="hidden" id="id_anio" name="id_anio" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control disabled">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Area</label> 
				<select id="id_area" name="id_area" required placeholder="Seleccione" class="form-control disabled">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Curso</label> 
				<input id="curso" name="curso" class="form-control disabled"/>

			</div>
			<div class="col-sm-6">
				<label>Coordinador</label> 
				<select id="id_tra" name="id_tra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary"  >Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
