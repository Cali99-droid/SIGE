<form action="api/cursoSubtema" id="col_curso_subtema-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="id_anio" name="id_anio"/>
	<input type="hidden" id="est" name="est" value="A"/>
 	
	<div class="form-group">	
		<div class="row">
			<div class="col-sm-3">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-3">
				<label>Grado</label> 
				<select id="id_gra" name="id_gra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="row">
			<div class="col-sm-6">
				<label>Curso</label> 
				<select id="id_cur" name="id_cur" required placeholder="Seleccione" class="form-control select-search">
				<option value=" ">Seleccione</option>
				</select>
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label>Subtema</label> 
				<select id="id_sub" name="id_sub" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>			
		</div>
		 
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
