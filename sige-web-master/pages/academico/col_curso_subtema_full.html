<form action="api/cursoSubtema" id="col_curso_subtema_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Anio</label> 
				<select id="id_anio" name="id_anio" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Grado</label> 
				<select id="id_gra" name="id_gra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Curso</label> 
				<select id="id_cur" name="id_cur" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Subtema</label> 
				<select id="id_sub" name="id_sub" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Nº Semanas</label>
                <input type="text" id="dur" name="dur" required class="form-control input-sm number" maxlength="10">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="col_curso_subtema-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#col_unidad_tema-tab" data-toggle="tab"><i class="fa fa-cube"></i> Campo Tem&aacute;tico</a>
			</li>
			<li>
				<a href="#col_sesion_tema-tab" data-toggle="tab"><i class="fa fa-cube"></i> Sesion Campo Tem&aacute;tico</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="col_unidad_tema-tab">
				<table class="table" id="col_unidad_tema-tabla">
				</table>
				
			</div>
			<div class="tab-pane" id="col_sesion_tema-tab">
				<table class="table" id="col_sesion_tema-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
