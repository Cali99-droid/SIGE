<form action="api/areaAnio" id="col_area_anio_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>A&ntilde;o</label> 
				<select id="id_anio" name="id_anio" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Area</label> 
				<select id="id_area" name="id_area" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Orden</label>
                <input type="text" id="ord" name="ord" required class="form-control input-sm number" maxlength="10">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="col_area_anio-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#col_curso_anio-tab" data-toggle="tab"><i class="fa fa-cube"></i> Curso por a&ntilde;o</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="col_curso_anio-tab">
				<table class="table" id="col_curso_anio-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
