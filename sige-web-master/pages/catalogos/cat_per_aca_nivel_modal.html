<form action="api/perAcaNivel" id="cat_per_aca_nivel-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="id_anio" name="id_anio" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Giro Negocio</label> 
				<select id="id_gir" name="id_gir" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Tipo de Periodo Academico</label> 
				<select id="id_cpa" name="id_cpa" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
