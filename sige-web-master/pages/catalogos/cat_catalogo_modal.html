<form action="api/catalogo" id="cat_catalogo-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="cat" name="cat" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nombre</label>
                <input type="text" id="nom" name="nom" required class="form-control input-sm ">
			</div>
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control select-search" required>
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
