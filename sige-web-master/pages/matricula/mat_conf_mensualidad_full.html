<form action="api/confMensualidad" id="mat_conf_mensualidad_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Periodo</label> 
				<select id="id_per" name="id_per" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Mes</label>
                <input type="text" id="mes" name="mes" required class="form-control input-sm number" maxlength="2">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Monto</label>
                <input type="text" id="monto" name="monto" required class="form-control input-sm decimal" maxlength="5">
			</div>
			<div class="col-sm-6">
				<label>% Descuento</label>
                <input type="text" id="descuento" name="descuento" required class="form-control input-sm decimal" maxlength="5">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Max. dias de tolerancia</label>
                <input type="text" id="dia_mora" name="dia_mora" required class="form-control input-sm number" maxlength="10">
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="mat_conf_mensualidad-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
		</ul>
		<div class="tab-content">
		</div>
	</div>

</div>
