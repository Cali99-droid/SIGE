<form action="api/cronograma" id="mat_cronograma-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="est" name="est" value="A"/>
	<input type="hidden" id="id_anio" name="id_anio" />
	<div class="form-group">

		<div class="row">
			<div class="col-sm-6">
				<label>Tipo de cronograma</label>
                <select id="tipo" name="tipo" class="form-control">
                	<option value="N">NORMAL</option>
                	<option value="E">EXTEMPORANEO</option>
                </select>
			</div>
			<div class="col-sm-6">
				<label>Fecha para matricula</label>
                <input type="text" id="fec_mat" name="fec_mat" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
			
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Del</label>
                <input type="text" id="del" name="del" required class="form-control input-sm " maxlength="3">
			</div>
			<div class="col-sm-6">
				<label>Al</label>
                <input type="text" id="al" name="al" required class="form-control input-sm " maxlength="3">
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
