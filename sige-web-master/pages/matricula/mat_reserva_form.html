<script type="text/javascript" src="pages/js/mat_reserva_form.js"></script>

<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Reserva de matr&iacute;cula</h5>
			<div class="heading-elements">
				<ul class="icons-list">
               		<li><a data-action="collapse"></a></li>
               		<li><a data-action="reload"></a></li>
               		<li><a data-action="close"></a></li>
               	</ul>
              	</div>
		</div>

		<div class="panel-body">
			
				<fieldset class="content-group">
					<legend class="text-bold">ALUMNO: <b id='alu-name'></b><label id="nom_alu"></label></legend>
				
					<form class="form-horizontal" id="frm-reserva" >
					<input type="hidden" id="id" name="id"  /> 
					<input type="hidden" id="id_per" name="id_per" />
					<input type="hidden" id="id_alu" name="id_alu" value="" /> 
					<input type="hidden" id="id_cli" name="id_cli" value="" /> 
					<input type="hidden" id="est" name="est" value="A" />
					
                  	<div class="form-group">
                  		<div class="row">
	                  		<div class="col-sm-4">
	                             <label for="prefix">Nivel</label>
		                         <select
									id="id_niv" name="id_niv" data-placeholder="Seleccione"
									required="required" class="form-control" disabled>
									<option value=""></option>
								</select>	                                  	
	                  		</div>
							<div class="col-sm-4">
							 	<label for="apoderado">Grado</label>
								<select
									id="id_gra" name="id_gra" data-placeholder="Seleccione"
									required="required" class="form-control" disabled>
									<option value=""></option>
								</select>
							</div>
							<!--<div class="col-sm-4">
							 	<label for="apoderado">Secci&oacute;n</label>
								<select
									id="id_au" name="id_au" data-placeholder="Seleccione"
									required="required" class="form-control"
									onchange="onchangeCap(this)">
									<option value="">Seleccione</option>
								</select>
							</div>-->
						</div>
						
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="prefix">Condicion Matricula</label> 
								<select id="id_con" name="id_con"
									data-placeholder="Seleccione" required="required"
									class="form-control" disabled>
									<option value=""></option>
								</select>
	
							</div>
							<div class="col-sm-4">
								<label for="middle-name" class="control-label">Nro Vacantes</label>
								<div class="input-group">
									<input readonly="readonly" id="nro_vacantes"
										class="form-control" type="text" name="middle-name"
										value="" min="1"> <span
										class="input-group-addon" id="spanCap"></span>
								</div>
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="prefix">Apoderado</label> <select
									id="id_fam" name="id_fam" data-placeholder="Seleccione"
									required="required" class="select2 form-control">
									<option value=""></option>
	
								</select>
							</div>
						</div>
						
						<div class="row">
							<div class="col-sm-4">
								<label class="control-label" for="prefix">Validez de la vacante hasta</label> 
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-calendar22"></i></span>
									<input type="text" id="fec_lim" name="fec_lim" class="form-control daterange-single">
								</div>	
							</div>
							<div class="col-sm-4">
								<label class="control-label" for="prefix">Monto</label> <input
									id="monto" name="monto"
									class="form-control input-sm number" required="required" readonly="readonly">
							</div>
							
							<div class="col-sm-4">
								<label class="control-label " for="prefix">Fecha Reserva</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="icon-calendar22"></i></span>
									<input type="text" id="fec" name="fec" disabled class="form-control daterange-single">
								</div>
							</div>
						</div>					
					</div>
                   
					<div class="text-right">
						<button type="submit" id='btn-grabar' class="btn btn-danger">Grabar <i class="fa fa-save position-right"></i></button>
						<button type="button" id='btn-imprimir' class="btn btn-primary">Carta Reserva<i class="fa fa-file-word-o position-right"></i></button>
						<button type="button" id='btn-pdf-bol' class="btn bg-teal">PDF Boleta <i class="fa fa-file-pdf-o position-right"></i></button>
						<button type="button" id='btn-imprimir-bol' class="btn bg-teal">Imprimir Boleta <i class="fa fa-print position-right"></i></button>
					</div>
					</form>		

				</fieldset>

			
		</div>
</div>
