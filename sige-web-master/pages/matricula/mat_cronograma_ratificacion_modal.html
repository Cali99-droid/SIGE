<form action="api/cronogramaRatificacion" id="mat_cronograma_ratificacion-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="id_anio" name="id_anio" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>A&ntilde;o Ratificacion</label> 
				<select id="id_anio_rat" name="id_anio_rat" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Fecha Inicio</label>
                <input type="text" id="fec_ini" name="fec_ini" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Fecha Fin</label>
                <input type="text" id="fec_fin" name="fec_fin" required class="form-control input-sm daterange-single" maxlength="10">
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<!--<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>-->
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
