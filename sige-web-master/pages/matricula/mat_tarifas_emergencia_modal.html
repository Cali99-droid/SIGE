<form action="api/tarifasEmergencia" id="mat_tarifas_emergencia-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Periodo</label> 
				<select id="id_per" name="id_per" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-3">
				<label>Mes</label>
                <select id="mes" name="mes" placeholder="Seleccione" class="form-control" >
					<option value="3">Marzo</option>
					<option value="4">Abril</option>
					<option value="5">Mayo</option>
					<option value="6">Junio</option>
					<option value="7">Julio</option>
					<option value="8">Agosto</option>
					<option value="9">Setiembre</option>
					<option value="10">Octubre</option>
					<option value="11">Noviembre</option>
					<option value="12">Diciembre</option>
					<option value="1">Enero</option>
					<option value="2">Febrero</option>
				</select>
			</div>
			<div class="col-sm-3">
				<label>Pago Exonerado</label> 
				<select id="exonerado" name="exonerado" placeholder="Seleccione" class="form-control select-search" >
					<option value="0">No</option>
					<option value="1">Si</option>
				</select>
			</div>
		</div>
		<div id="div_conf_montos">
		<div class="row">
			<div class="col-sm-6">
				<label>Monto</label>
                <input type="text" id="monto" name="monto" required class="form-control input-sm decimal" maxlength="5">
			</div>
			<div class="col-sm-6">
				<label>Fecha Vencimiento</label>
                <input type="text" id="fec_ven" name="fec_ven" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Descuento Secretaria S/.</label>
                <input type="text" id="descuento" name="descuento" required class="form-control input-sm decimal" maxlength="5">
			</div>
			<div class="col-sm-6">
				<label>Descuento Hermano S/.</label>
                <input type="text" id="des_hermano" name="des_hermano" required class="form-control input-sm decimal" maxlength="5">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Descuento Banco S/.</label>
                <input type="text" id="des_banco" name="des_banco" required class="form-control input-sm decimal" maxlength="5">
			</div>
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-grabar" class="btn btn-primary">Grabar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<!---<button type="button" id="btn-procesar" class="btn btn-warning">Procesar Tarifa</button>-->
	</div>

</form>
