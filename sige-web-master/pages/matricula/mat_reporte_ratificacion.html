<script type="text/javascript" src="js/matricula/mat_reporte_ratificacion.js"></script>
<div class="panel panel-flat" id="col_reporte_tema-panel">
	<div class="panel-body">
	<form action="" id="frm-reporte-matriculados">
				<div class="row">
					<div class="col-sm-3">
						<label>GIRO DE NEGOCIO</label> <select class="form-control select-search input-xs"
							id="id_gir" name="id_gir">
						</select>
					</div>
					<!--<div class="col-sm-3">
						<label>CICLO</label> <select class="form-control select-search input-xs"
							id="id_cic" name="id_cic">
						</select>
					</div>-->
					 <div class="col-sm-3">
						<label>NIVEL</label> <select class="form-control select-search input-xs"
							id="id_nvl" name="id_nvl">
						</select>
					</div>
					<div class="col-sm-3">
						<label class="negrita">TIPO PERIODO</label>
						<select required class="form-control select-search" id="id_tpe" name="id_tpe">
							<!--<option value="">SELECCIONE</option>-->
						</select>
					</div>
					<div class="col-sm-3">
						<label class="negrita">CICLO</label>
						<select required class="form-control select-search" id="id_cic" name="id_cic">
							<!--<option value="">SELECCIONE</option>-->
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<label>GRADO</label> <select class="form-control select-search input-xs"
							id="id_gra" name="id_gra">
							<option value=''>TODOS</option>
						</select>
					</div>
					<div class="col-sm-2">
						<label>SECCI&Oacute;N</label> <select class="form-control select-search input-xs"
							id="id_au" name="id_au">
							<option value=''>TODOS</option>
						</select>
					</div>
					<div class="col-sm-2">
						<label>RATIFICACION</label> <select class="form-control select-search input-xs"
							id="rat" name="rat">
							<option value='S'>SI</option>
							<option value='N'>NO</option>
							<option value='NR'>NO RESPONDE</option>
							<option value='T'>TODOS</option>
						</select>
					</div>
					<div class="col-lg-2">
							<label>Fecha Inicio</label>
			                <div class="input-group">

								<input type="text" id="fec_ini" name="fec_ini" class="form-control daterange-single" >
							</div>
					</div>
					<div class="col-lg-2">
						<label>Fecha Fin</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-calendar22"></i></span>
							<input type="text" id="fec_fin" name="fec_fin" class="form-control daterange-single" >
						</div>
					</div>
				</div>
				<div class="text-right">
						<button type="submit" class="btn btn-primary" id="btn-buscar">Buscar <i class="icon-arrow-right14 position-right"></i></button>

	<div class="panel-body">							
	<table class="table" id="mat_reporte_matriculados">
