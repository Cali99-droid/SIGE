<script type="text/javascript" src="js/olimpiada/oli_lectora_excel.js"></script>

<!-- Form horizontal -->
<div class="panel panel-flat">


	<div class="panel-body">


		<fieldset class="content-group">
			<form class="form-horizontal" id="frm-reporte">
				<input type="hidden" id="id_suc" name="id_suc" >

				<div class="row">
					<div class="form-group">
						<div class="col-lg-4">
							<label for="prefix">Concurso</label>
							<div class="flechas">
								<select id="id_oli" name="id_oli" class="form-control" required>
									<option value="">TODOS</option>
								</select>
							</div>
						</div>

						<div class="col-lg-4">
							<label for="prefix">Nivel</label>
							<div class="flechas">
								<select id="id_niv" name="id_niv" class="form-control">
									<option value="">TODOS</option>
								</select>
							</div>
						</div>

						<div class="col-lg-4">
							<label for="prefix">Grado</label>
							<div class="flechas">
								<select id="id_gra" name="id_gra" class="form-control">
									<option value="">TODOS</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					 
						<div class="text-right">
							<button type="submit" class="btn btn-primary">
								Generar Excel <i class="fa fa-file-excel-o"></i></i>
							</button>
						</div>
					</div>
				</div>
	</div>
	</form>

	</fieldset>


</div>
</div>
<!-- /form horizontal -->

<div class="panel panel-flat" style="display: none" id="panel-inscritos">
	<div class="panel-heading">
		<h5 class="panel-title">Resultados</h5>
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a data-action="collapse"></a></li>
				<li><a data-action="reload"></a></li>
				<li><a data-action="close"></a></li>
			</ul>
		</div>
	</div>


	<table class="table" id="tabla-reporte">
	</table>

</div>

<div class="panel panel-flat" id="fac_movimiento-panel">
	<table class="table" id="fac_movimiento-tabla">
	</table>
</div>
