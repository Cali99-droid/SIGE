<form action="api/public/inscripcionInd/editarDatos" id="oli_inscripcion-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="id_oli" name="id_oli" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-4">
				<label>DNI</label>
                <input type="text" id="nro_dni" name="nro_dni" required class="form-control input-sm number" minlength="8" maxlength="8" >
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label>Apellido Paterno</label>
                <input type="text" id="ape_pat" name="ape_pat" required class="form-control input-sm " style="text-transform: uppercase;" maxlength="100">
			</div>
			<div class="col-sm-4">
				<label>Apellido Materno</label>
                <input type="text" id="ape_mat" name="ape_mat" required class="form-control input-sm "  style="text-transform: uppercase;" maxlength="100">
			</div>
			<div class="col-sm-4">
				<label>Nombre</label>
                <input type="text" id="nom" name="nom" required class="form-control input-sm "  style="text-transform: uppercase;" maxlength="100">
			</div>
		</div>
		<div id="correo">
		<div class="row">
			<div class="col-sm-12">
				<label>Correo Electr&oacute;nico</label>
                <input type="email" id="corr" name="corr"  class="form-control input-sm "  style="text-transform: uppercase;" maxlength="100">
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label>Departamento</label>
				<div class="flechas"> 
				<select id="id_dep" name="id_dep" required placeholder="Seleccione" class="form-control select-search">
				</select>
				</div>
			</div>
			<div class="col-sm-4">
				<label>Provincia</label>
				<div class="flechas"> 
				<select id="id_pro" name="id_pro" required placeholder="Seleccione" class="form-control select-search">
					<option value=''>SELECCIONAR</option>
				</select>
				</div>
			</div>
			<div class="col-sm-4">
				<label>Distrito</label>
				<div class="flechas"> 
				<select id="id_dist" name="id_dist" required placeholder="Seleccione" class="form-control select-search">
					<option value=''>SELECCIONAR</option>
				</select>
				</div>
			</div>
		</div> 
		<div id="colegio">                                                                                                                                              
		<div class="row">
			<div class="col-sm-12">
				<label>Colegio</label>
                <input type="email" id="col" name="col"  class="form-control input-sm "  style="text-transform: uppercase;" maxlength="100">
			</div>
		</div>
		</div>  
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label>Nivel</label>
				<div class="flechas">  
				<select id="id_nvl" name="id_nvl" required placeholder="Seleccione" class="form-control select-search">
				</select>
				</div>
			</div>
			<div class="col-sm-4">
				<label>Grado</label> 
				<div class="flechas">
				<select id="id_og" name="id_og" required placeholder="Seleccione" class="form-control select-search">
				</select>
				</div>
			</div>
		</div>
	</div>
<!-- <i class="icon-arrow-left7 mr-3 icon-2x"></i> -->
	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" class="btn btn-primary" id="btn-editar">Editar<i class="icon-floppy-disk position-right"></i></button>
	</div>
</form>
