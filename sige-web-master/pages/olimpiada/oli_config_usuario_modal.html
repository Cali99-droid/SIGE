<form action="api/configUsuario/grabarUsuario" id="oli_config_usuario-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="est" name="est" value="A" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Configuraci&oacute;n Olimpiada</label> 
				<select id="id_oli" name="id_oli" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Usuario</label> 
				<select id="id_usr" name="id_usr" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
