<script type="text/javascript" src="js/olimpiada/oli_preguntas.js"></script>
<script type="text/javascript" src="framework/lib/jquery.tabable.min.js"></script>
<style>
#oli_preguntas-tabla table {
   width: "50%";
	text-align: center;  
} 

</style>
<div class="panel panel-flat" id="not_nota-panel">

	<div class="panel-body">

		<div class="form-group">
			<form id="preguntas_frm" action="api/configPregunta">
						<div class="row">
							<div class="col-sm-4">
								<label>Concurso</label>
								<div class="flechas">
				               	<select id="id_oli" name="id_oli" required placeholder="Seleccione" class="form-control select-search">
								</select>
								</div>
							</div>
							<div class="col-sm-4">
								<label>Nivel</label>
				               	<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
								</select>
							</div>
							<div class="col-sm-4">
								<label>Grado</label> 
								<select id="id_og" name="id_og" required placeholder="Seleccione" class="form-control select-search">
								</select>
							</div>
						</div>
						<div class="text-right">
							<button type="button" class="btn btn-primary" id="btn-buscar">Buscar <i class="fa fa-search position-right"></i></button>
							<button type="button" class="btn btn-warning" id="btn-grabar" style="display:none">Grabar <i class="fa fa-save position-right"></i></button>
						</div>
						<div id="oli_preguntas-div">
						<table class="table" id="oli_preguntas-tabla" >
						</table>
						</div>
				</form>				
		</div>
	</div>

	
	<div class="text-right">
	<button type="button" class="btn btn-warning" id="btn-eliminar">Eliminar <i class="fa fa-trash position-right"></i></button>	
	</div>	
	</div>
