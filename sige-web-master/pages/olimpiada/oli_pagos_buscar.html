<script type="text/javascript" src="js/olimpiada/oli_pagos_buscar.js"></script>

	<!-- Form horizontal -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Buscar alumno</h5>
			<div class="heading-elements">
				<ul class="icons-list">
               		<li><a data-action="collapse"></a></li>
               		<li><a data-action="reload"></a></li>
               		<li><a data-action="close"></a></li>
               	</ul>
              	</div>
		</div>

		<div class="panel-body">
			
			
				<fieldset class="content-group">
					<form class="form-horizontal" id="frm-pagos-buscar">
					<input type="hidden" name="id_anio" id="id_anio" >
					<input type="hidden" name="id_suc" id="id_suc" >
					<div class="form-group">
						<div class="col-lg-7">
							<label for="prefix">Concurso</label>
							<div class="flechas">
								<select id="id_oli" name="id_oli" class="form-control" required="required">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6">
							<input type="text" class="form-control input-xs" id="alumno" name="alumno" placeholder="Ingrese apellidos y nombres del alumno"  autocomplete="off">
						</div>
						<div class="col-lg-6">
							<input type="text" class="form-control input-xs" id="colegio" name="colegio" placeholder="Ingrese nombre del colegio"  autocomplete="off">
						</div>
					</div>

					<div class="text-right">
						<button type="submit" class="btn btn-primary">Buscar <i class="icon-arrow-right14 position-right"></i></button>
					</div>
					<div class="text-right">
						<button type="button" class="btn btn-success" id="btn_pagar_sel" onclick="pagarseleccionados();" >Pagar Seleccionados <i class="icon-arrow-right14 position-right"></i></button>
					</div>
					</form>		

				</fieldset>

			
		</div>
	</div>
	<!-- /form horizontal -->

	<div class="panel panel-flat" style="display:none" id="panel-alumnos">
		<div class="panel-heading">
			<h5 class="panel-title">Resultados</h5>
			<div class="heading-elements">
				<ul class="icons-list">
	              		<li><a data-action="collapse"></a></li>
	              		<li><a data-action="reload"></a></li>
	              		<li><a data-action="close"></a></li>
	              	</ul>
	             	</div>
		</div>
	
	
		<table class="table" id="tabla-alumnos">
		</table>
		
	</div>
