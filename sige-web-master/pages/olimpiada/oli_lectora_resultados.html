<!-- Form horizontal -->

									<option value="2">OTROS</option>
								</select>
							</div>
						</div>

						<div class="col-lg-4">
							<label for="prefix">Gesti&oacute;n</label>

								<select id="id_cg" name="id_cg" class="form-control">
									<option value="">TODOS</option>

							</div>
						</div>
					</div>


					<div class="form-group">
						
						<div class="col-lg-4">

							<label for="prefix">Primeros por grado</label>
							<div class="flechas">
								<select id="primeros" name="primeros" class="form-control">
									<option value="">TODOS</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
						</div>
						
					</div>
					<div class="text-right">
						<button type="submit" class="btn btn-primary">
							Buscar <i class="icon-arrow-right14 position-right"></i>
