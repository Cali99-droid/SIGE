<script type="text/javascript" src="js/olimpiada/oli_resultados_del.js"></script>

<div class="panel panel-flat" id="oli_inscripciones-panel">
	<h4>
		<p class="font-weight-bold text-center text-danger" id="nombre">
		<p class="text-center text-secondary" id="fecha"></p>
	</h4>
</div>
<form action="" id="oli_resultados-frm">

	<div class="panel panel-flat">
		<div class="panel-body">
			<input type="hidden" id="id_oli" name="id_oli" />
			<fieldset class="mb-3">
				<legend class="text-uppercase font-size-sm text-center"
					style="font-weight: 1400 !important;"><h1>RESULTADOS</h1></legend>

				<div class="form-group row">
					<label class="col-form-label col-lg-2">INGRESE EL CODIGO MODULAR</label>
					<div class="col-lg-10">
						<input type="text" id="cod_mod" name="cod_mod" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-lg-2">PASSWORD</label>
					<div class="col-lg-10">
						<input type="password" id="pwd" name="pwd" class="form-control">
					</div>
				</div>
			</fieldset>

		</div>
		<div class="modal-footer">
			<button type="submit"  class="btn btn-primary">Buscar</button>
			<button type="button" id="btn-cancelar" class="btn btn-primary"
				onclick="_send('pages/olimpiada/oli_resultados_tipo.html')">Cancelar</button>
		</div>

	</div>

	<div class="panel panel-flat" style="display:none" id="divVacio">
		<div class="panel-body text-danger text-center">
			<b>NO EXISTEN RESULTADOS.</b>
		</div>
	</div>

	<div class="panel panel-flat" style="display:none" id="divResultados">
		<div class="panel-body">
		
			<fieldset class="mb-3">
				<legend class="text-uppercase font-size-sm text-center" style="font-weight: 1200 !important;"><h2 id="modalidad" >DELEGACION</h2></legend>
				<div class="form-group row">
					<label class="col-form-label col-lg-2">Colegio</label>
					<div class="col-lg-10">
						<input type="text" id="colegio" class="form-control" readonly style="color:blue">
					</div>
				</div>
					
				<div class="form-group row">
					<label class="col-form-label col-lg-2">Nivel</label>
					<div class="col-lg-10">
						<input type="text" id="nivel" class="form-control" readonly style="color:blue">
					</div>
				</div>	
							
				<div class="form-group row">
					<label class="col-form-label col-lg-2">Delegado</label>
					<div class="col-lg-10">
						<input type="text" id="delegado" class="form-control" readonly style="color:blue">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-lg-2">Gestion</label>
					<div class="col-lg-10">
						<input type="text" id="gestion" class="form-control" readonly  style="color:blue">
					</div>
				</div>

			</fieldset>
			
			
			<fieldset class="mb-3">
				 
				<table class="table" id="resultados-table">
				</table>

			</fieldset>
		</div>
	</div>
</form>
