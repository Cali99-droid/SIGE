<form action="api/evaluacion" id="not_evaluacion_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Curso Aula</label> 
				<select id="id_cca" name="id_cca" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Tipo Evaluacion</label> 
				<select id="id_nte" name="id_nte" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Instrumento</label>
                <input type="text" id="ins" name="ins" required class="form-control input-sm " maxlength="100">
			</div>
			<div class="col-sm-6">
				<label>Evidencia</label>
                <input type="text" id="evi" name="evi"  class="form-control input-sm " maxlength="100">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Fecha Inicio</label>
                <input type="text" id="fec_ini" name="fec_ini"  class="form-control input-sm daterange-single" maxlength="10">
			</div>
			<div class="col-sm-6">
				<label>Fecha Fin</label>
                <input type="text" id="fec_fin" name="fec_fin" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="not_evaluacion-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#not_ind_eva-tab" data-toggle="tab"><i class="fa fa-cube"></i> Indicador Evaluacion</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="not_ind_eva-tab">
				<table class="table" id="not_ind_eva-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
