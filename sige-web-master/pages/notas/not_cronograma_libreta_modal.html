<form action="api/cronogramaLibreta" id="not_cronograma_libreta-frm">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="id_anio" name="id_anio" />
	<input type="hidden" id="est" name="est" value="A" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nivel</label> 
				<select id="id_niv" name="id_niv" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Periodo</label> 
				<select id="id_cpu" name="id_cpu" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Desde</label>
                <input type="text" id="fec_ini" name="fec_ini" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
			<div class="col-sm-6">
				<label>Hasta</label>
                <input type="text" id="fec_fin" name="fec_fin" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		<button type="button" id="btn-agregar" class="btn btn-primary">Agregar</button>
		<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
	</div>

</form>
