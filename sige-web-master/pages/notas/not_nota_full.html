<form action="api/nota" id="not_nota_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Evaluacion</label> 
				<select id="id_ne" name="id_ne" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Docente</label> 
				<select id="id_tra" name="id_tra" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Alumno</label> 
				<select id="id_alu" name="id_alu" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Fecha</label>
                <input type="text" id="fec" name="fec" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Promedio</label>
                <input type="text" id="prom" name="prom" required class="form-control input-sm number" maxlength="10">
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="not_nota-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a href="#not_nota_indicador-tab" data-toggle="tab"><i class="fa fa-cube"></i> Nota Indicador</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="not_nota_indicador-tab">
				<table class="table" id="not_nota_indicador-tabla">
				</table>
				
			</div>
		</div>
	</div>

</div>
