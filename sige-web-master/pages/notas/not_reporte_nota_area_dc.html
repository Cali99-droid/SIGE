<style>

#not_nota-tabla input {
    min-width: 60px;   /* depends how much minimum width you require */
}

th.rotate {
  /* Something you can count on */
  height: 210px;
  white-space: nowrap;
  padding: 8px 5px;
}

th.rotate > div {
  transform: 
    /* Magic Numbers */
    translate(2px, 90px)
    /* 45 is really 360 - 45 */
    rotate(270deg);
  width: 10px;
}
th.rotate > div > span {
  border-bottom: 0px solid #ccc;
  padding: 5px 5px;
}

</style>
