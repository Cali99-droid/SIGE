<form action="api/capCom" id="not_cap_com_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nota Comportamiento</label> 
				<select id="id_nc" name="id_nc" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Capacidad</label> 
				<select id="id_cap" name="id_cap" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Nota</label>
                <input type="text" id="nota" name="nota" required class="form-control input-sm number" maxlength="10">
			</div>
			<div class="col-sm-6">
				<label>Fecha</label>
                <input type="text" id="fec" name="fec" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="not_cap_com-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
		</ul>
		<div class="tab-content">
		</div>
	</div>

</div>
