<form action="api/notaIndicador" id="not_nota_indicador_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Nota Evaluacion</label> 
				<select id="id_not" name="id_not" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Indicador Evaluacion</label> 
				<select id="id_nie" name="id_nie" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

		
<div id="not_nota_indicador-panel">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
		</ul>
		<div class="tab-content">
		</div>
	</div>

</div>
