<form action="api/evaluacionVac" id="eva_evaluacion_vac_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Periodo</label> 
				<select id="id_per" name="id_per" required placeholder="Seleccione" class="form-control select-search">
				</select>
			</div>
			<div class="col-sm-6">
				<label>Descripcion</label>
                <input type="text" id="des" name="des"  class="form-control input-sm " maxlength="50">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Precio</label>
                <input type="text" id="precio" name="precio" required class="form-control input-sm decimal" maxlength="5">
			</div>
			<div class="col-sm-6">
				<label>Puntaje M&iacute;nimo aprobatorio</label>
                <input type="text" id="ptje_apro" name="ptje_apro"  class="form-control input-sm decimal" maxlength="10">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Fecha de inicio</label>
                <input type="text" id="fec_ini" name="fec_ini" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
			<div class="col-sm-6">
				<label>Fecha fin</label>
                <input type="text" id="fec_fin" name="fec_fin" required class="form-control input-sm daterange-single" maxlength="10">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Vigencia de Vacantes</label>
                <input type="text" id="fec_vig_vac" name="fec_vig_vac"  class="form-control input-sm daterange-single" maxlength="10">
			</div>

			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>

			</li>
		</ul>
		<div class="tab-content">
