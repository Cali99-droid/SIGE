<form action="api/tipEva" id="eva_tip_eva_full-frm">
	<input type="hidden" id="id" name="id" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Tipo de evaluaci&oacute;n</label>
                <input type="text" id="nom" name="nom" required class="form-control input-sm " maxlength="150">
			</div>
			<div class="col-sm-6">
				<label>Entidad</label>
                <input type="text" id="tabla" name="tabla" required class="form-control input-sm " maxlength="150">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<label>Estado</label> 
				<select id="est" name="est" placeholder="Seleccione" class="form-control" >
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
	</div>
</form>
