<div class="panel panel-flat">
	<div class="panel-body">

		<div class="form-group" id="_alumno-div">
			
			<div class="row">
				<div class="col-sm-4">
					<label>Nombres</label> <input type="text" id="nom" name="nom" readonly="readonly"
						required class="form-control input-sm " maxlength="50">
				</div>
				<div class="col-sm-4">
					<label>Apellido paterno</label> <input type="text" id="ape_pat" readonly="readonly"
						name="ape_pat" required class="form-control input-sm "
						maxlength="30">
				</div>
				<div class="col-sm-4">
					<label>Apellido materno</label> <input type="text" id="ape_mat" readonly="readonly"
						name="ape_mat" required class="form-control input-sm "
						maxlength="30">
				</div>
			</div>		
			<div class="row">
				<div class="col-sm-4">
					<label>Codigo Alumno</label> <input type="text" id="cod" name="cod" readonly="readonly"
						required class="form-control input-sm " maxlength="14">
				</div>

				<div class="col-sm-4">
					<label>Tipo de documento</label> <select id="id_tdc" name="id_tdc" readonly="readonly"
						required placeholder="Seleccione"
						class="form-control select-search">
					</select>
				</div>
				<div class="col-sm-4">
					<label>Numero de documento</label> <input type="text" id="nro_doc" readonly="readonly"
						name="nro_doc" required class="form-control input-sm "
						maxlength="50">
				</div>
			</div>
			<div class="row">
				 
				<div class="col-sm-4">
					<label>G&eacute;nero</label> <select id="id_gen" name="id_gen" readonly="readonly"
						placeholder="Seleccione" class="form-control">
						<option value="1">Masculino</option>
						<option value="2">Femenino</option>
					</select>
				</div>
				<div class="col-sm-4">
					<label>Fecha de nacimiento</label> <input type="text" id="fec_nac" readonly
						name="fec_nac" required class="form-control input-sm "
						maxlength="100">
				</div> 
				<div class="col-sm-4">
				<label>Identificador </label> 
				<input type="text" id="id_alu" name="id_alu" readonly="readonly"
						required class="form-control input-sm " maxlength="14">
				</div> 
			</div>
		 

			  			 
			  


		</div>
		
		<div class="tabbable">

				<li  ><a id="li-tabs-2" href="#_alu_meses-tab"

				<li  ><a id="li-tabs-3" href="#fam_datos-tab"

				<li><a id="li-tabs-4" href="#fam_otros_familiares-tab"

								</div>

								<div class="col-sm-4">
									<label>Nivel</label>

								</div>
							</div>
							
							<div class="row">

								</div>
								 
							</div>

								</table>
							</div>
							</div>
    
						</fieldset>


				</div>

								</table>
							</div>
						</div>

				</div>

				<div class="tab-pane" id="fam_otros_familiares-tab">

						<legend class="text-bold">LISTA DE OTROS FAMILIARES</legend>
