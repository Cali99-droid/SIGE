<div class="panel panel-flat">
		<div class="panel-body">

	<div class="tabbable">
		<ul class="nav nav-tabs nav-tabs-highlight">
			<li class="active">
				<a id="li-tabs-1" href="#fam_datos-tab" data-toggle="tab"><i class="fa fa-user"></i> Mis Datos</a>
			</li>
			<!--

		<div class="tab-content">
			<div class="tab-pane active" id="fam_datos-tab">
	
				<form action="api/familiar/actualizarDatos" id="alu_familiar-frm">
							<input type="hidden" id="id" 	name="id" />
							<input type="hidden" id="ini" 	name="ini" />
							<input type="hidden" id="id_gen" 	name="id_gen" />
							
							<fieldset class="content-group">
								<legend class="text-bold">DATOS IMPORTANTES</legend>
								
								<div class="row">
									<div class="col-sm-4">
											<label>Parentesco</label> 
											<select id="id_par" name="id_par" required placeholder="Seleccione" class="form-control disabled">
											</select>
									</div>
									<div class="col-sm-4">
										<div class="row">
											<div class="col-sm-12">
												<label>Tipo de documento</label> 
												<select id="id_tdc" name="id_tdc" required placeholder="Seleccione" class="form-control disabled" >
												</select>
											</div>
											<div class="col-sm-12">
												<label>N&uacute;mero de documento</label>
								                <input type="text" id="nro_doc" name="nro_doc" required class="form-control input-sm " maxlength="50" readonly>
											</div>		
										</div>
									</div>
									<div class="col-sm-4">
												<div class="thumb thumb-rounded" style="width:170px !important; margin-top:0px !important">
													<img id="foto" alt="" height="150px" width="150px"/>
												</div>
									</div>
								</div>
											
								<div class="row">
									<div class="col-sm-4">
										<label>Apellido paterno </label>
						                <input type="text" id="ape_pat" name="ape_pat" required class="form-control input-sm " maxlength="30" readonly>
									</div>
									<div class="col-sm-4">
										<label>Apellido materno </label>
						                <input type="text" id="ape_mat" name="ape_mat"  class="form-control input-sm " maxlength="30" readonly>
									</div>
									<div class="col-sm-4">
										<label>Nombres</label>
						                <input type="text" id="nom" name="nom" required class="form-control input-sm " maxlength="40" readonly>
									</div>
								</div>
			
								<div class="row">
									<div class="col-sm-4">
										<label>Estado civil</label> 
										<select id="id_eci" name="id_eci" required placeholder="Seleccione" class="form-control select-search">
										</select>
									</div>
									<div class="col-sm-4">
										<label>Fecha nacimiento</label>
						                <input type="text" id="fec_nac" name="fec_nac" required class="form-control input-sm daterange-single" maxlength="10">
									</div>
									<div class="col-sm-4">
										<label>Vive con el estudiante</label>
						                <select id="viv_alu" name="viv_alu" placeholder="Seleccione" class="form-control" >
											<option value="1">SI</option>
											<option value="0">NO</option>
										</select>
									</div>
								</div>
										
							</fieldset>
							
							<fieldset class="content-group">
								<legend class="text-bold">DATOS DE COMUNICACI&Oacute;N</legend>
								<div class="row">
									<div class="col-sm-4">
										<label>Correo</label>
						               <div class="input-group">
											<input type="email" class="form-control" id="corr" name="corr" maxlength="150" placeholder="Correo electronico" readonly="readonly">
											<!-- <span class="input-group-btn">
												<button class="btn bg-teal" type="button" id="btn-buscar-nro_doc" onclick="validarCorreo()">Validar</button>
											</span> --><!-- comentado 2020 -->
										</div>
									</div>
									<div class="col-sm-4">
										<label>Tel&eacute;fono</label>
						                <input type="text" id="tlf" name="tlf"  class="form-control input-sm " maxlength="12" >
									</div>
									<div class="col-sm-4">
										<label>Celular</label>
						                <input type="text" id="cel" name="cel"  class="form-control input-sm " maxlength="11" required>
									</div>
								</div>
							</fieldset>
			
							<fieldset class="content-group">
								<legend class="text-bold">DATOS COMPLEMENTARIOS</legend>
								<div class="row">
									<div class="col-sm-4">
										<label>Grado de instrucci&oacute;n</label> 
										<select id="id_gin" name="id_gin"  placeholder="Seleccione" class="form-control select-search">
										</select>
									</div>
									<div class="col-sm-4">
										<label>Religi&oacute;n</label> 
										<select id="id_rel" name="id_rel"  placeholder="Seleccione" class="form-control select-search">
										</select>
									</div>
									<div class="col-sm-4">
										<label>Ocupaci&oacute;n</label> 
										<input type="text" id="ocu" name="ocu" required class="form-control input-sm " maxlength="50">
									</div>
									
								</div>
								<div class="row">
									
									<div class="col-sm-4">
										<label>Centro de trabajo</label>
						                <input type="text" id="cto_tra" name="cto_tra"  class="form-control input-sm " maxlength="50">
									</div>
								</div>
													
							</fieldset>
						
							<div class="modal-footer">
								<button type="submit" id="btn-grabar" class="btn btn-primary">Grabar</button>
							</div>
						
						</form>
							
			</div>
			
			<div class="tab-pane" id="fam_familiares-tab">
				<fieldset class="content-group">
						<legend class="text-bold">LISTA DE FAMILIAS</legend>
						<div class="row" id="familia-row">
								<div class="familia-div col-sm-12">
									<b id='titulo'></b>
									<button type="button" id="btn-agregar" class="btn btn-primary">Agregar familiar</button>
									<table class="table" id="familiar-tabla">
									</table>
								</div>
						</div>
				</fieldset>		
			</div>
			
			<div class="tab-pane" id="fam_direccion-tab">
				
				<form action="api/familiar/actualizarDireccion" id="alu_direccion-frm">
					<input type="hidden" id="id" 	name="id" />
	
					<fieldset class="content-group">
						<legend class="text-bold">DIRECCION</legend>
						<div class="row">
							<div class="col-sm-4">
								<label>Departamento</label> 
								<select id="id_dep" name="id_dep" required placeholder="Seleccione" class="form-control">
								</select>
							</div>
							<div class="col-sm-4">
								<label>Provincia</label> 
								<select id="id_pro" name="id_pro" required placeholder="Seleccione" class="form-control">
								</select>
							</div>
							<div class="col-sm-4">
								<label>Distrito</label> 
								<select id="id_dist" name="id_dist" required placeholder="Seleccione" class="form-control">
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<label>Direcci&oacute;n</label>
				                <input type="text" id="dir" name="dir" required class="form-control input-sm " maxlength="50">
							</div>
							<div class="col-sm-4">
								<label>Referencia</label>
				                <input type="text" id="referencia" name="referencia" required class="form-control input-sm " maxlength="50">
							</div>
						</div>
					</fieldset>
