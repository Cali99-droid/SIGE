<form action="api/familiar/validarClaveCelular" id="alu_familiar-clave-val-frm">

	<div class="form-group">
		<div class="row">
			<div class="col-sm-12">
				<label>Se envi&oacute; un c&oacute;digo al n&uacute;mero de celular:<b><font id="celular"></font></b></label> 
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-lg-4">Ingrese el c&oacute;digo</label>
			<div class="col-lg-4">

</form>
