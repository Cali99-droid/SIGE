<form action="api/movimiento">
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="est" name="est" value="A" />
	<input type="hidden" id="id_mat" name="id_mat" />
	<input type="hidden" id="tipo" name="tipo" value="I"/>
	<input type="hidden" id="id_suc" name="id_suc" />
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<label>Alumno</label> 
				 <input type="text" id="alumno" class="form-control input-sm" readonly>
			</div>
			<div class="col-sm-6">
				<label>Recibo</label> 
				<input type="text" id="nro_rec" name="nro_rec" class="form-control input-sm" readonly>
			</div>
		</div>
		
		<div class="row movimiento_ver">
			<div class="col-sm-6">
				<label>Concepto</label> 
				<select id="id_fco" name="id_fco" onchange="onchangeConcepto(this)" required placeholder="Seleccione" class="form-control select-search">
					<option>Seleccionar</option>
				</select>
			</div>
			<div class="col-sm-6">
				<label>Observaci&oacute;n</label> 
				<input type="text" id="obs" name="obs" class="form-control input-sm" placeholder="Observacion (opcional)">
			</div>
		</div>
		
		<div class="row movimiento_ver">
			<div class="col-sm-6">
				<label>Fecha</label>
                <div class="input-group">
					<span class="input-group-addon"><i class="icon-calendar22"></i></span>
					<input type="text" id="fec" name="fec" class="form-control" >
				</div>
			</div>
        			
			<div class="col-sm-6">
				<label>Monto</label>
                <input type="text" id="monto" name="monto" required readonly class="form-control input-sm" maxlength="6">
			</div>
		</div>
	</div>		

	<div class="modal-footer movimiento_ver">
		<button type="button" class="btn btn-link " data-dismiss="modal">Cancelar</button>
		<button type="submit" class="btn btn-primary">Agregar</button>
		<button type="button" id="btnPagar" onclick="pagar()" style="display:none" class="btn btn-danger"><i class="icon-coins"></i>Pagar</button>
	</div>

<div class="panel panel-flat">
		<table class="table" id="fac_movimiento_detalle-tabla">
		</table>
</div>

</form>
