<script type="text/javascript" src="js/facturacion/fac_reporte_factura_electronica.js"></script>

	<!-- Form horizontal -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Buscar por fecha</h5>
			<div class="heading-elements">
				<ul class="icons-list">
               		<li><a data-action="collapse"></a></li>
               		<li><a data-action="reload"></a></li>
               		<li><a data-action="close"></a></li>
               	</ul>
              	</div>
		</div>

		<div class="panel-body">
			
			
				<fieldset class="content-group">
					<form class="form-horizontal" id="frm-pagos-buscar">
					<input type="hidden" name="id_anio" value="2" >
					<input type="hidden" name="id_suc" id="id_suc" >
				
					<div class="form-group">
						<div class="col-lg-12">

							<div class="form-check col-sm-3">
							<label class="radio-inline">
							   <input type="radio" name="tip_busqueda" value="I" class="styled" checked="checked">
								  Fecha Registro
							</label>
							</div>
							
							<div class="form-check col-sm-3">
							<label class="radio-inline">
							   <input type="radio" name="tip_busqueda" value="E" class="styled" >
								   <label class="styled" for="exampleCheck1">Fecha Envío</label>
							</label>
							</div>
						</div>
						<div class="col-lg-3">
							<label>Fecha Inicio Emisi&oacute;n</label>
			                <div class="input-group">
								<span class="input-group-addon"><i class="icon-calendar22"></i></span>
								<input type="text" id="fec_ini" name="fec_ini" class="form-control daterange-single"  autocomplete="off">
							</div>
						</div>
						<div class="col-lg-3">
							<label>Fecha Fin Emisi&oacute;n</label>
			                <div class="input-group">
								<span class="input-group-addon"><i class="icon-calendar22"></i></span>
								<input type="text" id="fec_fin" name="fec_fin" class="form-control daterange-single" autocomplete="off">
							</div>
						</div>
						<div class="col-lg-3">
							<label>Fecha Inicio Envío SUNAT</label>
			                <div class="input-group">
								<span class="input-group-addon"><i class="icon-calendar22"></i></span>
								<input type="text" id="fec_ini_env" name="fec_ini_env" class="form-control daterange-single"  autocomplete="off">
							</div>
						</div>
						<div class="col-lg-3">
							<label>Fecha Fin Envío SUNAT</label>
			                <div class="input-group">
								<span class="input-group-addon"><i class="icon-calendar22"></i></span>
								<input type="text" id="fec_fin_env" name="fec_fin_env" class="form-control daterange-single" autocomplete="off">
							</div>
						</div>
						<div class="col-lg-3">
							<label>Tipo de Comprobante</label>
							<select id="tip_com" name="tip_com" required placeholder="Seleccione" class="form-control select-search">
								<option value="B">BOLETAS</option>
								<option value="N">NOTAS DE CRÉDITO</option>
							</select>
						</div>
						<div class="col-lg-2">
							<label>Nro de serie</label>
							<select id="nro_serie" name="nro_serie"  placeholder="Seleccione" class="form-control select-search">
								<option value="">TODOS</option>
								<!--<option value="B001">PRINCIPAL</option>
								<option value="B002">EINSTINITOS 2</option>
								<option value="B003">ALBERT 3</option>
								<option value="B004,B007,B008">BANCOS</option>
								<option value="B005,B006">ACADEMIA</option>-->
							</select>
						</div>
						<div class="col-lg-3">
							<label>Emitido Sunat</label>
			                 
							<select id="enviadoSunat" name="enviadoSunat"  placeholder="Seleccione" class="form-control select-search">
								<option value="0">TODOS</option>
								<option value="2">NO</option>
								<option value="1">SI</option>
							</select>
						</div>
					</div>

					<div class="text-right">
						<button type="submit" class="btn btn-primary">Buscar <i class="icon-arrow-right14 position-right"></i></button>
						<button type="button" id="btn-excel" class="btn btn-primary">Exportar <i class="fa fa-file-excel-o position-right"></i></button>
					</div>
					</form>		

				</fieldset>

			
		</div>
	</div>
	<!-- /form horizontal -->

	<div class="panel panel-flat" style="display:none" id="panel-alumnos">
		<div class="panel-heading">
			<h5 class="panel-title">Resultados</h5>
			<div class="heading-elements">
				<ul class="icons-list">
	              		<li><a data-action="collapse"></a></li>
	              		<li><a data-action="reload"></a></li>
	              		<li><a data-action="close"></a></li>
	              	</ul>
	       </div>
		</div>
	
	
		<table class="table" id="tabla-alumnos">
		</table>
		
	</div>
