<script type="text/javascript" src="js/facturacion/fac_reporte_pagos.js"></script>

<div class="panel panel-flat">

	<div class="panel-body">

		<form action="api/reportePagos" id="reporte_pagos-frm">
			<input type="hidden" id="id" name="id" /> <input type="hidden"
				id="id_anio" name="id_anio" value="2" /> <input type="hidden"
				id="est" name="est" value="A" />
			<div class="form-group">
				<div class="row">
					<div class="col-sm-3">
						<label>Local</label> <select class="form-control input-xs"
							id="id_suc" name="id_suc">
							<option value=''>SELECCIONAR</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label>Nivel</label> <select class="form-control input-xs"
							id="id_niv" name="id_niv">
							<option value=''>SELECCIONAR</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label>Grado</label> <select class="form-control input-xs"
							id="id_gra" name="id_gra">
							<option value=''>TODOS</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label>Aula</label> <select id="id_au" name="id_au" 
							placeholder="Seleccione" class="form-control">
						</select>
					</div>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary">
					Buscar <i class="icon-arrow-right14 position-right"></i>
				</button>
			</div>

		</form>

	</div>
</div>

<div class="panel panel-flat" style="display: none"
	id="panel-pagos">
	<div class="panel-heading">
		<h5 class="panel-title">Resultados</h5>
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a data-action="collapse"></a></li>
				<li><a data-action="reload"></a></li>
				<li><a data-action="close"></a></li>
			</ul>
		</div>
	</div>


	<table class="table" id="tabla-pagos">
	</table>

</div>
