<script type="text/javascript" src="pages/js/reporte_asistencia.js"></script>

<div class="panel panel-flat">

	<div class="panel-body">

		<form action="api/reporteAsistencia" id="form_asistencia">
			<input type="hidden" id="id" name="id" /> <input type="hidden"
				id="id_anio" name="id_anio" value="2" /> <input type="hidden"
				id="est" name="est" value="A" />
			<div class="form-group">
				<div class="row">
					<div class="col-lg-3">
							<label>Giro Negocio</label>
							<select class="form-control input-xs" id="id_gir" name="id_gir">
							</select>
					</div>
					<div class="col-sm-3">
						<label>Local</label> <select class="form-control input-xs"
							id="id_suc" name="id_suc">
						</select>
					</div>
					<div class="col-sm-3">
						<label>Nivel</label> <select class="form-control input-xs"
							id="id_niv" name="id_niv">
 						</select>
					</div>
					<div class="col-lg-3">
							<label>Tipo Periodo</label>
							<select class="form-control input-xs" id="id_tpe" name="id_tpe">
							</select>
					</div>
					
				</div>
				<div class="row">
					<div class="col-lg-3">
							<label>Ciclo</label>
							<select class="form-control input-xs" id="id_cic" name="id_cic">
							</select>
					</div>	
					<div class="col-sm-3">
						<label>Grado</label> <select class="form-control input-xs"
							id="id_gra" name="id_gra">
						</select>
					</div>
					<div class="col-sm-3">
						<label>Aula</label> <select id="id_au" name="id_au" 
							placeholder="Seleccione" class="form-control">
							<option value=''>TODOS</option>
						</select>
					</div>
					<div class="col-sm-3">
						<label>Fecha</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-calendar22"></i></span>
							<input type="text" id="fec" name="fec"
								class="form-control daterange-single">
						</div>
					</div>
					
				</div>
				<div class="row">
				<div class="col-sm-3">
						<label>Asistencia</label> <select class="form-control input-xs"
							id="asis" name="asis">
							<option value='Y'>TODOS</option>
							<option value='A'>ASISTENCIA</option>
							<option value='T'>TARDANZA</option>
							<option value='F'>FALTA</option>
						</select>
					</div>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary">
					Buscar <i class="icon-arrow-right14 position-right"></i>
				</button>
			</div>

		</form>

	</div>
</div>

<div class="panel panel-flat" style="display: none"
	id="panel-asistencia">
	<div class="panel-heading">
		<h5 class="panel-title">Resultados</h5>
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a data-action="collapse"></a></li>
				<li><a data-action="reload"></a></li>
				<li><a data-action="close"></a></li>
			</ul>
		</div>
	</div>


	<table class="table" id="tabla-asistencia">
	</table>

</div>
