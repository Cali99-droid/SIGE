<script type="text/javascript" src="pages/js/asi_asistencia_hijo.js"></script>

<div class="panel panel-flat">

	<div class="panel-body">

		<form  id="form_hijo_asistencia">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-4">
						<label>Fecha Inicio</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-calendar22"></i></span>
							<input type="text" id="fec_ini" name="fec_ini"
								class="form-control daterange-single">
						</div>
					</div>
					<div class="col-sm-4">
						<label>Fecha Final</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-calendar22"></i></span>
							<input type="text" id="fec_fin" name="fec_fin"
								class="form-control daterange-single">
						</div>
					</div>
					<div class="col-sm-4">
						<label>Asistencia</label> <select class="form-control input-xs"
							id="asis" name="asis">
							<option value='Y'>TODOS</option>
							<option value='A'>ASISTENCIA</option>
							<option value='T'>TARDANZA</option>
							<option value='F'>FALTA</option>
						</select>
					</div>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary">
					Buscar <i class="icon-arrow-right14 position-right"></i>
				</button>
			</div>

		</form>

	</div>
</div>

<div class="panel panel-flat" style="display: none" id="panel-asistencia">
	<div class="panel-heading">
		<h5 class="panel-title"><span id="alumno_aula"/></h5>
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a data-action="collapse"></a></li>
				<li><a data-action="reload"></a></li>
				<li><a data-action="close"></a></li>
			</ul>
		</div>
	</div>


	<table class="table" id="tabla-educando-asistencia">
	</table>

</div>
