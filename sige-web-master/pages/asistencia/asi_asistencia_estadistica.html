<script type="text/javascript" src="pages/js/asi_reporte_estadistica.js"></script>

<div class="panel panel-flat">

	<div class="panel-body">

		<form action="api/reporteAsistencia" id="form_asistencia_estadistica">
			<input type="hidden" id="id" name="id" /> <input type="hidden"
				id="id_anio" name="id_anio" value="2" /> <input type="hidden"
				id="est" name="est" value="A" />
			<div class="form-group">
				<div class="row">
					<div class="col-lg-4">
							<label>Giro Negocio</label>
							<select class="form-control input-xs" id="id_gir" name="id_gir">
							</select>
					</div>
					<div class="col-sm-4">
						<label>Local</label> <select class="form-control input-xs" id="id_suc" name="id_suc">
						<option value=''>TODOS</option>
						</select>
					</div>
					<div class="col-sm-4">
						<label>Nivel</label> <select class="form-control input-xs" id="id_niv" name="id_niv">
						<!--<option value=''>TODOS</option>-->
 						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<label>Fecha Inicio</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-calendar22"></i></span>
							<input type="text" id="fec_ini" name="fec_ini"
								class="form-control daterange-single">
						</div>
					</div>
					<div class="col-sm-4">
						<label>Fecha Final</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-calendar22"></i></span>
							<input type="text" id="fec_fin" name="fec_fin"
								class="form-control daterange-single">
						</div>
					</div>
				</div>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary">
					Buscar <i class="icon-arrow-right14 position-right"></i>
				</button>
			</div>

		</form>

	</div>
</div>

<div class="panel panel-flat" style="display: none"
	id="panel-asistencia">
	<div class="panel-heading">
		<h5 class="panel-title">Resultados</h5>
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a data-action="collapse"></a></li>
				<li><a data-action="reload"></a></li>
				<li><a data-action="close"></a></li>
			</ul>
		</div>
	</div>


	<table class="table" id="tabla-estadistica-asistencia">

        </tfoot> -->
	</table>

</div>
