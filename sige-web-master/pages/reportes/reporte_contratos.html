<script type="text/javascript" src="pages/js/reporte.js"></script>

	<!-- Form horizontal -->
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Reporte Contratos</h5>
			<div class="heading-elements">
				<ul class="icons-list">
               		<li><a data-action="collapse"></a></li>
               		<li><a data-action="reload"></a></li>
               		<li><a data-action="close"></a></li>
               	</ul>
              	</div>
		</div>

		<div class="panel-body">
			
			
				<fieldset class="content-group">
					<form class="form-horizontal" id="frm-reporte">
					<input type="hidden" name="id_anio" id="id_anio">
				
				<div class="row">
					<div class="form-group">
                  		<div class="col-lg-4" >
                             <label for="prefix">Local</label>
	                            <select id="local" name="local"  class="form-control input-xs" >
									<option value="">TODOS</option>
								</select>	                                  	
                  		</div>
						<div class="col-lg-8">
						 	<label for="apoderado">Apoderado</label>
							<input type="text" class="form-control input-xs" id="apoderado" name="apoderado" placeholder="Ingrese apellidos y nombres del apoderado"  autocomplete="off">
						</div>
						
					</div>
                   
					<div class="text-right">
						<button type="submit" class="btn btn-primary">Buscar <i class="icon-arrow-right14 position-right"></i></button>
					</div>
				</div>					
                  
					</form>		

				</fieldset>

			
		</div>
	</div>
	<!-- /form horizontal -->

	<div class="panel panel-flat" style="display:none" id="panel-alumnos">
		<div class="panel-heading">
			<h5 class="panel-title">Resultados</h5>
			<div class="heading-elements">
				<ul class="icons-list">
	              		<li><a data-action="collapse"></a></li>
	              		<li><a data-action="reload"></a></li>
	              		<li><a data-action="close"></a></li>
	              	</ul>
	             	</div>
		</div>
	
	
		<table class="table" id="tabla-reporte">
		</table>
		
	</div>

	<div class="panel panel-flat" id="fac_movimiento-panel">
		<table class="table" id="fac_movimiento-tabla">
		</table>
	</div>
